<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>선택지</title>
    <link rel="stylesheet" href="css/question.css">
    <script src="${pageContext.request.contextPath}/js/jquery-1.7.2min.js"></script>
</head>

<body>
    <div class="box">
        <h2 id="qNumber">6/6</h2>
        <h2 id="question">일을 할 때 <br>세부적으로 계획을 짠다.</h2>
        <img id="img" src="img/q6.jpg">
        <div  class="select">
            <a id="yes" onclick="Jadd();url()">YES</a>
            <a id="no" onclick="Padd();url()">NO</a>
        </div>
        <div id="reset"><a href="index.html" id="reset_detail">&#10227; 처음부터 다시하기</a></div>
    </div>

    <script type="text/javascript" src="js/value.js"></script>
    <script type="text/javascript">
        function url() {
            Evalue = sessionStorage.getItem('E');
            Ivalue = sessionStorage.getItem('I');
            Svalue = sessionStorage.getItem('S');
            Nvalue = sessionStorage.getItem('N');
            Tvalue = sessionStorage.getItem('T');
            Fvalue = sessionStorage.getItem('F');
            Jvalue = sessionStorage.getItem('J');
            Pvalue = sessionStorage.getItem('P');
            if (Evalue > Ivalue) {
                if (Svalue > Nvalue) {
                    if (Tvalue > Fvalue) {
                        if (Jvalue > Pvalue) {
                            result = 'ESTJ';
                        } else {
                            result = 'ESTP';
                        }
                    } else {
                        if (Jvalue > Pvalue) {
                            result = 'ESFJ';
                        } else {
                            result = 'ESFP';
                        }
                    }
                } else {
                    if (Tvalue > Fvalue) {
                        if (Jvalue > Pvalue) {
                            result = 'ENTJ';
                        } else {
                            result = 'ENTP';
                        }
                    } else {
                        if (Jvalue > Pvalue) {
                            result = 'ENFJ';
                        } else {
                            result = 'ENFP';
                        }
                    }
                }
            } else {
                if (Svalue > Nvalue) {
                    if (Tvalue > Fvalue) {
                        if (Jvalue > Pvalue) {
                            result = 'ISTJ';
                        } else {
                            result = 'ISTP';
                        }
                    } else {
                        if (Jvalue > Pvalue) {
                            result = 'ISFJ';
                        } else {
                            result = 'ISFP';
                        }
                    }
                } else {
                    if (Tvalue > Fvalue) {
                        if (Jvalue > Pvalue) {
                            result = 'INTJ';
                        } else {
                            result = 'INTP';
                        }
                    } else {
                        if (Jvalue > Pvalue) {
                            result = 'INFJ';
                        } else {
                            result = 'INFP';
                        }
                    }
                }
            }
            if (result == 'ENFJ') {
                location.href = "enfj.html"
            } else if (result == 'ENFP') {
                location.href = "enfp.html"
            } else if (result == 'ENTJ') {
                location.href = "entj.html"


            } else if (result == 'ESFJ') {
                location.href = "esfj.html"

            } else if (result == 'ENTP') {
                location.href = "entp.html"

            } else if (result == 'ESFP') {
                location.href = "esfp.html"

            } else if (result == 'ESTJ') {
                location.href = "estj.html"
            } else if (result == 'ESTP') {
                location.href = "estp.html"
            } else if (result == 'INFJ') {
                location.href = "infp.html"
            } else if (result == 'INFP') {
                location.href = "infp.html"
            } else if (result == 'INTJ') {
                location.href = "intj.html"
            } else if (result == 'INTP') {
                location.href = "intp.html"
            } else if (result == 'ISFJ') {
                location.href = "isfj.html"
            } else if (result == 'ISFP') {
                location.href = "isfp.html"
            } else if (result == 'ISTJ') {
                location.href = "istj.html"
            } else if (result == 'ISTP') {
                location.href = "istp.html"
            }
        }
    </script>
</body></html>
