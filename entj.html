<!DOCTYPE html>
<html>

<head>

<body>
    <script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <center>
        <p id="top_text">나는 어떤 엄빠?</p>
        <h1 id="mbti">ENTJ</h1>
        <p id="text">우리 애기는 클래스가 달라 <br>이 잡것들앙!</p>
        <img id="img" src="img/entj.png">
        <div class="explanation">
            <div id="title">아이 미래에 대한 리더 (aka 선민의식)</div>
            <div id="main_text">탁월한 리더십을 보유하고 있는 당신, 직장에서도 집에서도 그 탁월한 리더십을 발휘하여 ‘나의 사람’들을 잘 케어하는 XX가 됩니다. 비전(aka 약간의 선민의식)을 바탕으로 적극적으로 아이를 이끄는 당신, 멋져요!</div>
        </div>
        <div id="btn">
            <a class="button" id="btn1" href="https://babybilly.app/">베이비빌리로 #임밍아웃</a>
            <a class="button" id="btn2" href="index.html">테스트 다시하기</a>
            <a class="button" id="btn3" href="javascript:sendLink()">카톡으로 공유하기</a>
        </div>

    <script type="text/javascript">
        try {
            Kakao.init('4ad0ef84470bf2e44e5217152e196287')

            function sendLink() {
                Kakao.Link.sendCustom({
                    templateId: 31925,
                    templateArgs: {
                        title: "내 MBTI로 보는 나는 어떤 엄빠???",
                        description: "간단한 테스트로 나는 어떤 부모 유형인지 알아보자!",
                    },
                })
            };
            window.kakaoDemoCallback && window.kakaoDemoCallback()
        } catch (e) {
            window.kakaoDemoException && window.kakaoDemoException(e)
        }
    </script>
