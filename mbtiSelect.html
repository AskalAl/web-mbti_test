<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>선택지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .box {
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width: 70%;
            height: 70%;
            margin: auto;
        }

        h2 {
            color: black;
            position: relative;
            font-size:32px;
            text-align: center;
        }

        .mbti {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            margin: 2rem;
        }

        a {
            font-weight: 300;
            text-decoration: none;
            color: white;
            justify-content: center;
            text-align: center;
            font-size: 18px;
            padding: 1rem;
            margin: 1rem;
            background-color: #3373BA;
            cursor: pointer;
            border-radius: 10px;
        }

        a:hover {
            background-color: #3373BA;
            opacity: 0.8;
        }

        @media(max-width:700px) {
            .box {
                margin-top: 10%;
                margin-bottom: 10%;
                width:90%;
            }

            h2 {
                font-size: 24px;
            }

            .mbti {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }

            a {
                padding:10px;
                margin:5px;
                font-weight: 300;
                font-size: 18px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>당신의 MBTI를 고르세요.</h2>
        <div class="mbti">
            <a href="enfj.html" onclick="enfj()">ENFJ</a>
            <a href="enfp.html" onclick="enfp()">ENFP</a>
            <a href="entj.html" onclick="entj()">ENTJ</a>
            <a href="entp.html" onclick="entp()">ENTP</a>
            <a href="esfj.html" onclick="esfj()">ESFJ</a>
            <a href="esfp.html" onclick="esfp()">ESFP</a>
            <a href="estj.html" onclick="estj()">ESTJ</a>
            <a href="estp.html" onclick="estp()">ESTP</a>
            <a href="infj.html" onclick="infj()">INFJ</a>
            <a href="infp.html" onclick="infp()">INFP</a>
            <a href="intj.html" onclick="intj()">INTJ</a>
            <a href="intp.html" onclick="intp()">INTP</a>
            <a href="isfj.html" onclick="isfj()">ISFJ</a>
            <a href="isfp.html" onclick="isfp()">ISFP</a>
            <a href="istj.html" onclick="istj()">ISTJ</a>
            <a href="istp.html" onclick="istp()">ISTP</a>
        </div>
    </div>
</body></html>
