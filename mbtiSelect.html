            grid-template-columns: 1fr 1fr 1fr 1fr;
            margin:3rem;
            }
       a{
           font-family: 'Nanum Gothic'
           font-weight:600;
            border:1.5px solid white;
            display:block;
            text-decoration:none;
            width:15rem;
            color:white;
            font-size:1.2rem;
            padding:1rem;
            margin:1rem;
            background-color:#ed7475;
            cursor:pointer;
            border-radius:5px;
            box-shadow: 0 3px 4px 0 rgba(0,0,0,0.1), 0 6px 20px 0 rgba(0,0,0,0.1);
        }
        a:hover{
            background-color:#e8545b;
        }
        @media(max-width:700px){
            h2{
                font-size:1.5rem;
            }
            .mbti{
            --auto-grid-min-size: 16rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin:3rem;
            }
            a{
                width:5rem;
                margin:0.5rem;
                font-size
            }
        }
