<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>결과</title>
    <link rel="stylesheet" href="css/result.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <center>
        <p id="bottom_text">나는 어떤 엄빠?</p>
        <h1 id="mbti">ISFP</h1>
        <p id="text">내가 말하는 대로 해! <br>엄빠말이 진리다!</p>
        <img id="img" src="img/ISFP.jpg">
        <div class="explanation">
            <div id="title">공감능력이 뛰어난 엄빠 (하지만 융통성은 제로?!)</div>
            <div id="main_text">생각이 많은 당신, 밖에서는 남에게 싫은 소리 못하고 속으로 삭히는 스타일이군요. 그러면서 고집은 세기 때문에 아이에게 의도치 않게 상처를 줄 수 있어요. 당신의 뛰어난 공감능력으로 아이를 이해해줄 수 있는 엄빠가 되어보아요!</div>
        </div>
        <div id="btn">
            <a class="button" id="btn1" href="https://babybilly.app/"></a>
            <a class="button" id="btn3" href="javascript:sendLink()"></a>
            <a class="button" id="btn2" href="index.html"></a>

        </div>
    </center>
    <script type="text/javascript">
        try {
            Kakao.init('4ad0ef84470bf2e44e5217152e196287')

            function sendLink() {
                Kakao.Link.sendCustom({
                    templateId: 31942,
                    templateArgs: {
                        title: "내 MBTI로 보는 나는 어떤 엄빠???",
                        description: "간단한 테스트로 나는 어떤 부모 유형인지 알아보자!",
                    },
                })
            };
            window.kakaoDemoCallback && window.kakaoDemoCallback()
        } catch (e) {
            window.kakaoDemoException && window.kakaoDemoException(e)
        }
    </script>
</body></html>
