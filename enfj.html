<!DOCTYPE html>
<html>

<head>

<body>
    <script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <center>
        <p id="top_text">나는 어떤 엄빠?</p>
        <h1 id="mbti">ENFJ</h1>
        <p id="text">이 육아서.. 저 육아서.. <br>뭘 믿어야하지…</p>
        <img id="img" src="img/ENFJ.jpg">
        <div class="explanation">
            <div id="title">이타적이고 참을성 많은 엄빠 (but 우유부단)</div>
            <div id="main_text">사람들 다루는데 탁월한 능력을 발휘하는 만큼, 육아도 능수능란하게 할 줄 아는 엄빠군요 ! 다른 사람들의 의견에 귀 기울이는 것은 좋지만, 너무 맹목적으로 남들의 말을 믿을 필요는 없어요. 당당하고 줏대있는 엄빠가 되라구! </div>
        </div>
        <div id="btn">
            <a class="button" id="btn1" href="https://babybilly.app/"></a>
            <a class="button" id="btn3" href="javascript:sendLink()"></a>
            <a class="button" id="btn2" href="index.html"></a>

        </div>
    </center>
    <script type="text/javascript">
        try {
            Kakao.init('4ad0ef84470bf2e44e5217152e196287')

            function sendLink() {
                Kakao.Link.sendCustom({
                    templateId: 31799,
                    templateArgs: {
                        title: "내 MBTI로 보는 나는 어떤 엄빠???",
                        description: "간단한 테스트로 나는 어떤 부모 유형인지 알아보자!",
                    },
                })
            };
            window.kakaoDemoCallback && window.kakaoDemoCallback()
        } catch (e) {
            window.kakaoDemoException && window.kakaoDemoException(e)
        }
    </script>
