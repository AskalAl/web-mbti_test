<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>결과</title>
    <link rel="stylesheet" href="css/result.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <center>
        <p id="top_text">나는 어떤 엄빠?</p>
        <h1 id="mbti">ENTP</h1>
        <p id="text">애기 뭐 꼭 그렇게 <br>열심히 키워야하나?</p>
        <img id="img" src="img/ENTP.jpg">
        <div class="explanation">
            <div id="title">뭐든 이해해주는 창의적인 엄빠 (aka 쿨병 말기)</div>
            <div id="main_text">쿨내 풀풀 풍기는 당신, 풍부한 상상력으로 늘 새로운 것에 도전하는 것을 즐기는 당신은 아기도 그렇게 창의적이게 키울 엄빠에요! 남들이 하는대로 정해진 길을 따라 조바심을 내며 가지 않는 나는야 쿨한 엄빠!
            </div>
        </div>
        <div id="btn">
            <a class="button" id="btn1" href="https://babybilly.app/"></a>
            <a class="button" id="btn3" href="javascript:sendLink()"></a>
            <a class="button" id="btn2" href="index.html" </a>

        </div>
    </center>
    <script type="text/javascript">
        try {
            Kakao.init('4ad0ef84470bf2e44e5217152e196287')

            function sendLink() {
                Kakao.Link.sendCustom({
                    templateId: 31932,
                    templateArgs: {
                        title: "내 MBTI로 보는 나는 어떤 엄빠???",
                        description: "간단한 테스트로 나는 어떤 부모 유형인지 알아보자!",
                    },
                })
            };
            window.kakaoDemoCallback && window.kakaoDemoCallback()
        } catch (e) {
            window.kakaoDemoException && window.kakaoDemoException(e)
        }

    </script>
</body>

</html>
